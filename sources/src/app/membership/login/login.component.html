<div class="row">
    <div class="col-md-5 .d-sm-none .d-md-block background"></div>
    <div class="col-md-7 col-sm-12 form">
      <h3> Se Connecter </h3>
    <p class="link">Pas encore inscrit ? <a class="" routerLink="/register">Register</a></p>
        <form (ngSubmit)="register()" [formGroup]="userForm">
            <div>
                <input placeholder="Email" formControlName="useremail">
                <div *ngIf="userForm.get('useremail').dirty &&
userForm.get('useremail').hasError('required')">
                    Username est requis
                </div>
                <div *ngIf="userForm.get('useremail').dirty &&
userForm.get('useremail').hasError('minlength')">
                    Username doit posséder au minimum 3 caractères
                </div>
            </div>
            <div>
                <input placeholder="Password" type="password" formControlName="password">
                <div *ngIf="userForm.get('password').dirty &&
userForm.get('password').hasError('required')">
                    Password est requis
                </div>
            </div>
            <button type="submit" [disabled]="userForm.invalid">Login</button>
             {{items}}
        </form>
    </div>
</div>
